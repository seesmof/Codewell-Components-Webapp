<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Out Stuff</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <style type="text/tailwindcss">
      @layer components {
      }
    </style>
  </head>
  <body>
    <div
      class="bg-neutral-800 text-neutral-100 flex items-center justify-center w-full min-h-screen"
    >
      <div class="flex flex-col items-center justify-center gap-6">
        <h1 class="text-4xl font-bold">
          Counter is at <span id="number"></span>
        </h1>
        <div class="flex flex-row gap-4">
          <a
            href="#"
            class="hover:bg-red-700 rounded-xl active:scale-95 px-10 py-3 text-2xl font-bold text-center duration-500 bg-red-600"
            id="minus"
          >
            Decrement
          </a>
          <a
            href="#"
            class="hover:bg-neutral-700 rounded-xl active:scale-95 bg-neutral-600 px-10 py-3 text-2xl font-bold text-center duration-500"
            id="reset"
          >
            Reset
          </a>
          <a
            href="#"
            class="hover:bg-green-700 rounded-xl active:scale-95 px-10 py-3 text-2xl font-bold text-center duration-500 bg-green-600"
            id="plus"
          >
            Increment
          </a>
        </div>
      </div>
    </div>

    <script>
      let number = document.querySelector("#number");
      const DEFAULT_NUMBER = 0;
      number.innerHTML = DEFAULT_NUMBER;

      let plus = document.querySelector("#plus");
      let minus = document.querySelector("#minus");
      let reset = document.querySelector("#reset");

      plus.addEventListener("click", () => {
        number.innerHTML++;
      });

      minus.addEventListener("click", () => {
        number.innerHTML--;
      });

      reset.addEventListener("click", () => {
        number.innerHTML = DEFAULT_NUMBER;
      });
    </script>
  </body>
</html>
